###############################################################################
# Font
###############################################################################

# font_family      family="FiraCode Nerd Font Mono"
font_family      family="Iosevka term"
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0

disable_ligatures always

###############################################################################
# Cursor
###############################################################################

cursor_shape beam
cursor_shape_unfocused beam
cursor_beam_thickness 2.5
cursor_blink_interval -1

# time in ms, how long the cursor have to stay in one place for its
# trail to appear after it moves, set to 0 to disable
cursor_trail 2

# fastest and slowest cursor trail fade away time in ms
# cursor_trail_decay 0.1 0.4

# threshold number of cells to start trail animation
cursor_trail_start_threshold 4

# set to `none` to be the same color as the cursor
cursor_trail_color none
# cursor_trail_color magenta
# cursor_trail_color #40979c

###############################################################################
# Scrollback
###############################################################################

scrollback_lines 2000
scrollbar never
wheel_scroll_multiplier 10.0
touch_scroll_multiplier 1.0

###############################################################################
# Mouse
###############################################################################

mouse_hide_wait 3.0

# color and style for url highlights on mouse hover
# styles: none, straight, double, curly, dotted, dashed
url_color #0087bd
url_style dashed

###############################################################################
# Terminal bell
###############################################################################

enable_audio_bell no

###############################################################################
# Window layout
###############################################################################

single_window_margin_width 0
window_padding_width 0
hide_window_decorations yes

###############################################################################
# Tab bar
###############################################################################

tab_bar_min_tabs 2

###############################################################################
# Keyboard shortcuts
###############################################################################

# Remove all shortcut definitions up to this point. Useful, for
# instance, to remove the default shortcuts.
clear_all_shortcuts yes

###############################################################################
# Font sizes
###############################################################################

# Increase font size
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map cmd+plus         change_font_size all +2.0
map cmd+equal        change_font_size all +2.0
map shift+cmd+equal  change_font_size all +2.0

# Decrease font size
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map cmd+minus             change_font_size all -2.0
map shift+cmd+minus       change_font_size all -2.0

# Reset font size
map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all 0

###############################################################################
# Miscellaneous
###############################################################################

editor nvim

# Wayland or X11
linux_display_server Wayland

# Open the selected hyperlink
map kitty_mod+p>y kitten hints --type hyperlink

# Show documentation
map kitty_mod+f1 show_kitty_doc overview

# Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen

# Toggle maximized
map kitty_mod+f10 toggle_maximized

# Edit config file
map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file

# Open the kitty command shell
map kitty_mod+escape kitty_shell window

# Reload kitty.conf
map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file
# map f5 load_config /path/to/alternative/kitty.conf

# Debug kitty configuration
map kitty_mod+f6 debug_config
map opt+cmd+,    debug_config

# Open kitty Website
map shift+cmd+/ open_url https://sw.kovidgoyal.net/kitty/

# Copy/paste to/from clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+c copy_to_clipboard
