unbind C-b
set-option -g prefix C-a
# set-option -g prefix2 C-k
bind-key C-a send-prefix

set-option -a terminal-features 'xterm-256color:RGB'

# Move status bar to the top
set-option -g status-position top

# F1...F8 to select windows
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8

# when killing the window, pressing "y" kills it, doesn't wait for <enter>
# bind-key x confirm-before -y -p "Kill window? (y/n)" kill-window

set -g mouse on

# Window numbering should start from 1
set -g base-index 1
setw -g pane-base-index 1

# Moving between windows
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-n next-window
bind -n M-p previous-window

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane splits should open to the same path as the current pane
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'

# Other ways to specify tmux plugin:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# fck that
# run '~/.config/tmux/plugins/tpm/tpm'

# Overwrite tmux-sensible status line, for more options see tmux man page and
# strftime man page
set -g status-right ''
set -g status-left ''
set -g status-justify left
set -g window-status-format '#I'
set -g window-status-current-format '[#I]'
set -g status-style 'bg=colour235,fg=colour250'
set -g window-status-style 'bg=colour235,fg=colour245'
set -g window-status-current-style 'bg=colour237,fg=colour81'
set -g window-status-separator ' '

